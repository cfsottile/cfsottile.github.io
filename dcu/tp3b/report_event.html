      <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-3">Reportar evento</h1>
      </div>

      <div class="container">
        <div class="row justify-content-md-center"></div>
        <form action="#">
          <div class="row">
            <div class="form-group col-md-9">
              <label for="name">Nombre<span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="" required>
              <small id="nameHelp" class="form-text text-muted">Nombre descriptivo para el evento.</small>
            </div>
            <div class="form-group col-md-3">
              <label for="date">Fecha<span class="text-danger">*</span></label>
              <input type="date" class="form-control" id="date" aria-describedby="dateHelp" placeholder="" required>
              <small id="dateHelp" class="form-text text-muted">Fecha de ocurrencia o inicio del evento.</small>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="city">Ciudad<span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="city" placeholder="" required>
              <small id="cityHelp" class="form-text text-muted">Ciudad en donde se desarrolló principalmente el evento.</small>
            </div>
            <div class="form-group col-md-6">
              <label for="provincia">Provincia<span class="text-danger">*</span></label>
              <select id="provincia" class="form-control">
                <option selected>Elegir provincia...</option>
                <option value="CABA">CABA</option>
                <option value="Buenos Aires">Buenos Aires</option>
                <option value="Catamarca">Catamarca</option>
                <option value="Chaco">Chaco</option>
                <option value="Chubut">Chubut</option>
                <option value="Cordoba">Córdoba</option>
                <option value="Corrientes">Corrientes</option>
                <option value="Entre Rios">Entre Ríos</option>
                <option value="Formosa">Formosa</option>
                <option value="Jujuy">Jujuy</option>
                <option value="La Pampa">La Pampa</option>
                <option value="La Rioja">La Rioja</option>
                <option value="Mendoza">Mendoza</option>
                <option value="Misiones">Misiones</option>
                <option value="Neuquen">Neuquén</option>
                <option value="Rio Negro">Río Negro</option>
                <option value="Salta">Salta</option>
                <option value="San Juan">San Juan</option>
                <option value="San Luis">San Luis</option>
                <option value="Santa Cruz">Santa Cruz</option>
                <option value="Santa Fe">Santa Fe</option>
                <option value="Sgo. del Estero">Santiago del Estero</option>
                <option value="Tierra del Fuego">Tierra del Fuego</option>
                <option value="Tucuman">Tucumán</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-10"></div>
            <div class="form-group col-md-2">
              <button type="submit" class="btn btn-primary btn-block">Enviar</button>
            </div>
          </div>
        </form>
      </div>

      <footer class="footer">
        <div class="container">
          <span class="text-muted"><a class="text-dark" href="#">Usuario</a> > <a class="text-dark" href="report_event.html">Reportar evento</a></span>
        </div>
      </footer>
</div>
